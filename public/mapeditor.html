<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Editor</title>
    <link href="mapeditor.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="mapeditor.js" type="text/javascript" defer></script>

</head>
<body>
    <div id="map2">
        <button id="button" title="Save to map"></button>
        <button id="download-button" title="Download geojson file"></button>
        <button id="edit-button" title="Edit geojson" onclick="texteditOnOff()"></button>
        <div id="textareadiv">
            <textarea name="textarea" id="textarea" placeholder="geojson data" cols="30" rows="10"></textarea>
            <button type="button" value="ok" id="okbutton" onclick="saveTextedit()">Save</button>
            <button type="button" value="cancel" id="cancelbutton" onclick="texteditOnOff()">Cancel</button>
            <input type="file" id="upload">
        </div>
        
        <!-- <div id="map-link"><a href="./index.html" target="_blank">back to map</a></div> -->
    </div>
</body>
</html>
